<div class="container-fluid">
    <div class="row no-gutters">
        <div class="col-10 d-flex justify-content-start">
            <h1 class="customeHeading">Life Cycle</h1>
        </div>
        <div class="col-2 d-flex justify-content-end">

            <button mat-icon-button class="close-button" [mat-dialog-close]="true">
                <mat-icon class="close-icon" color="warn">close</mat-icon>
            </button>
        </div>
    </div>
    <div class="tabOverFlowY">
        <mat-spinner *ngIf="isLoading" class="global-loading-spinner" color="primary"
        mode="indeterminate" ></mat-spinner>
        <form [formGroup]="updateLifeCycle" style="margin-top: 7px;">
            <mat-card style="margin-top: 2px;background-color:#fdfdfd;">
                <div class="btn-group" class="headers"
                    style="padding-left: 5px;padding-right: 5px; margin: 4px;height: 33px;">
                    <div style="float: left;">
                        <p style="color: aliceblue;font-size: 12px;margin-top: 2px;">Update life cycle</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="p-2">
                            <div class="row no-gutters mt-1 pb-2 ms-1 me-1">
                                <span style="padding-left: 4px;color: mediumblue;font-size: 12px;">Required Fields are
                                    denoted by an asterisk(<span style="color: red">*</span>).</span>
                            </div>
                            <div class="row no-gutters ms-1 me-1 dense-4">
                                <mat-form-field appearance="outline" class="col-3 px-1">
                                    <mat-label>LC No.</mat-label>
                                    <input type="text" matInput formControlName="lcnum"[readonly]="this.isReadOnly"
                                        placeholder="LC No." >
                                </mat-form-field>
                                <mat-form-field appearance="outline" class="col-3 px-1">
                                    <mat-label>Stage</mat-label>
                                    <input type="text" matInput formControlName="stage"[readonly]="this.isReadOnly"
                                        placeholder="Employee ID" maxlength="6">
                                </mat-form-field>
                                <mat-form-field appearance="outline" class="col-3 px-1">
                                    <mat-label>Status</mat-label>
                                    <input type="text" matInput formControlName="status"[readonly]="this.isReadOnly"
                                        placeholder="Status" >
                                </mat-form-field>
                                <mat-form-field appearance="outline" class="col-3 px-1">
                                    <mat-label>LC Role</mat-label>
                                    <input type="text" matInput formControlName="lcrole"[readonly]="this.isReadOnly"
                                        placeholder="LC role" >
                                </mat-form-field>
                                <!-- <mat-form-field appearance="outline" class="col-3 px-1">
                                    <mat-label>Status</mat-label>
                                    <mat-select formControlName="status">
                                        <mat-option>Select</mat-option>
                                        <mat-option *ngFor="let status of statusInfo" [value]="status.code">{{status.description}}</mat-option>
                                    </mat-select>
                                </mat-form-field>  -->
                                <!-- <mat-form-field appearance="outline" class="col-3 px-1">
                                    <mat-label>Role</mat-label>
                                    <mat-select formControlName="lcrole">
                                        <mat-option>Select</mat-option>
                                        <mat-option *ngFor="let roles of rolesList" [value]="roles">{{roles}}</mat-option>
                                    </mat-select>
                                </mat-form-field> -->
                            </div> 
                            <div class="row no-gutters ms-1 me-1 dense-4 mb-1">
                              
                                <div class="col-3 px-1">
                                    <mat-checkbox class="example-margin" [(ngModel)]="selectedDataList.download"[ngModelOptions]="{standalone: true}"><span style="font-weight: 700;">Download</span></mat-checkbox>
                                </div>
                              
                                <div class="col-3 px-1">
                                    <mat-checkbox class="example-margin"[(ngModel)]="selectedDataList.print"[ngModelOptions]="{standalone: true}"><span style="font-weight: 700;">Print</span></mat-checkbox>
                                </div>
                                <div class="col-3 px-1">
                                    <mat-checkbox class="example-margin"[(ngModel)]="selectedDataList.esign"[ngModelOptions]="{standalone: true}"><span style="font-weight: 700;">E-sign</span></mat-checkbox>
                                </div>
                                <div class="col-3 px-1">
                                    <mat-checkbox class="example-margin"[(ngModel)]="selectedDataList.allUser"[ngModelOptions]="{standalone: true}"><span style="font-weight: 700;">All User</span></mat-checkbox>
                                </div>
                                </div>
                        </div>
                    </div>
                </div>
            </mat-card>
        </form>
        <div class="table-box" style="margin-left: 10px;margin-right: 10px;background-color:#474668;">
            <div  class="headers"
              style="padding-left: 5px;padding-right: 5px; margin-top: 4px;height: 33px;">
              <div class="row">
                <div class="row no-gutters">
                    <div style="padding-left: 5px; width: 60%;">
                        <p style="color: aliceblue;font-size: 12px;margin-top: 2px; margin-left: 5px;">User List</p>
                      </div>
                      <div style="width: 40%;">
                        <div style="margin-left: 66%;">
                            <!-- <button type="button" class="btn btn-secondary button" (click)="addUser()" title="Add new circuit">
                                <em class="fa fa-plus mr-1"></em>
                                Add
                            </button>   -->
                            <!-- <button mat-raised-button color="primary"  style="font-size: smaller;background-color: #295ea3;height: 25px; width: fit-content;" (click)="addUser()" >Add User</button>                -->
                      </div>
                      </div>
                </div>
              </div>
            </div>
          </div>  
          <mat-card style="margin-top: 2px;background-color:#fdfdfd;">
          <div style="margin-left: 10px;margin-right: 10px;">     
            <button  mat-raised-button color="primary"
            style="font-size: smaller;background-color: #22773e;height: 25px;margin-left: 86%;width: max-content;" (click)="addUser()">Add New Userid</button>
        </div>      
        <div style="padding-left: 10px;"> 
            <table >
                <thead style="background: #369 !important;">
                    <tr >
                        <!-- <th style="color: white;">#</th> -->
                        <th style="color: white;">User Id</th>
                        <th style="color: white;">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of userList;let idx=index;">
                        <!-- <td>{{idx+1}}</td> -->
                        <td>
                            <input type="text"style=" width: 100%;margin-top: 5px;" [(ngModel)]="user.userid" required>
                        </td>
                        <td>
                            <select style="height: 30px; width: 100%;margin-top: 5px;" [(ngModel)]="user.status" required>
                                <option value="SELECT">Please select field</option>
                                <option *ngFor="let status of statusInfo" [value]="status.code">{{status.description}}</option>
                                </select>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
        <mat-card style="margin-top: 2px;background-color: #fdfdfd;">
                            
            <div class="btn-group" class="headers"
                style="padding-left: 5px;padding-right: 5px; margin: 4px;height: 33px;">
                <div style="float: left;">
                    <p style="color: aliceblue;font-size: 12px;margin-top: 2px;">Comments</p>
                </div>
            </div>


            <div>
                <div class="col-12">
                    <div class="p-2">
                        <div class="row no-gutters ms-1 me-1">
                            <mat-form-field appearance="outline" style="width: 100%;">
                                <mat-label>Comments</mat-label>
                                <textarea type="text" matInput [(ngModel)]="selectedDataList.comment"
                                    placeholder="Comments">
                                </textarea>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>
        </mat-card>
        <div style="margin-top: 10px;margin-bottom: 10px;">
        <button mat-raised-button color="primary"  style="font-size: smaller;background-color: #295ea3;height: 25px; width: fit-content;" (click)="onUpdate()" >Update</button>
    </div>
</mat-card>
    </div>
</div>
