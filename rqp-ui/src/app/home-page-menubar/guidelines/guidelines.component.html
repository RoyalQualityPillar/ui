<div >
<div style="margin-left: 10px; margin-right: 10px;margin-top: 1px;">
    <div  class="headers"
      style="padding-left: 5px;padding-right: 5px; margin-top: 4px;height: 33px;">
      <div class="row">
        <div class="row no-gutters">
            <div style="padding-left: 5px;">
                <p style="color: aliceblue;font-size: 12px;margin-top: 2px; margin-left: 5px;">Guidelines</p>
              </div>
              <div style="width: 40%;">
                <div style="margin-left: 66%;">
                                    
              </div>
              </div>
        </div>
      </div>
    </div>
    <div style="margin-left: 10px;margin-right: 10px;">     
        <button  mat-raised-button color="primary"
        style="font-size: smaller;background-color: #22773e;height: 25px;margin-left: 86%;width: max-content;" (click)="onCreateGuidelinesPOPUP()">Add New Record</button>
    </div>

    <mat-card style="margin-top: 2px;background-color: #fdfdfd;">
        <mat-table [dataSource]="guidelinesData" matTableExporter #exporter="matTableExporter"
        style="background-color: ghostwhite;" matSort id="activeUserDataTable">

       
        <ng-container matColumnDef="documentName">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Document Name</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.documentName}} </mat-cell>
          </ng-container>
     
        <ng-container matColumnDef="documentNumber">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Document No </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.documentNumber}} </mat-cell>
          </ng-container>

       
        <ng-container matColumnDef="category">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Category </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.category}}</mat-cell>
        </ng-container>
    
          <ng-container matColumnDef="subCategory">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Sub-Category </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.subCategory}}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="attachment1">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Attachment 1 </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.attachment1}}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="attachment2">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Attachmanet 2 </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.attachment2}}</mat-cell>
          </ng-container>

        <mat-header-row *matHeaderRowDef="allLifeCycleisplayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: allLifeCycleisplayedColumns;"></mat-row>
      </mat-table> 

      <mat-paginator [pageSizeOptions]="[10, 15, 20,25]"  showFirstLastButtons aria-label="Select page of periodic rows">
      </mat-paginator>

    </mat-card>   
  </div> 
  
</div>
