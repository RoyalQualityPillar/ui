<div  style="margin-top: 5px; margin-left: 5px">
    <mat-grid-list cols="4" rowHeight="3:1">
        <mat-grid-tile>
            <button mat-raised-button color="primary" style="height: 100%; width: 100%" (click)="onSaleProductMaster()">
                Sale Product Master
            </button>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button color="primary" style="height: 100%; width: 100%" (click)="onStockLedger()">
                Stock Ledger
            </button>
        </mat-grid-tile>
     
        <mat-grid-tile>
            <button mat-raised-button color="primary" style="height: 100%; width: 100%" (click)="onPriceType()">
                Price Type
            </button>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button color="primary" style="height: 100%; width: 100%" (click)="onPriceMaster()">
                Price Master
            </button>
        </mat-grid-tile>
    </mat-grid-list>

    <mat-grid-list cols="4" rowHeight="3:1" style="margin-top: 3px">
    
    
        <mat-grid-tile>
            <button mat-raised-button color="primary" style="height: 100%; width: 100%" (click)="onNumberingSystem()">
                Numbering System
            </button>
        </mat-grid-tile>
