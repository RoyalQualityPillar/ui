
<div
class="bg-image d-flex justify-content-center align-items-center"
  style="
    background-image: url('../../../assets/test1.jpg');
    height: 79vh;
    background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  ">
    <div class="mat-card-cvr" >
    <mat-card class="login_card" style="margin-top: 10px;">
        <mat-card-content>
            <div class="logo1">
                <span>
                  <img src="../../../assets/logo1.png">
                </span>
              </div>
    
              <mat-spinner *ngIf="isLoading" class="global-loading-spinner" color="primary"
              mode="indeterminate"></mat-spinner>
              <form class="example-form" [formGroup]="ChangePasswordForm" style="margin-top: 15px;">
                <div class="dense-2 row no-gutters ms-1 me-1">
                  <mat-form-field class="example-full-width" appearance="outline" class="col-6 px-1">
                    <mat-label>User ID</mat-label>
                           <input matInput formControlName="userId" placeholder="User Id" required>
                  </mat-form-field>

                <mat-form-field class="example-full-width" appearance="outline" class="col-6 px-1">
                  <mat-label>Old Password</mat-label>
                         <input matInput [type]="hide ? 'password' : 'text'" required formControlName="oldPassword" placeholder="Old Password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                   </button>
                </mat-form-field>
                </div>

                <div class="row no-gutters ms-1 me-1 dense-2">
                <mat-form-field class="example-full-width" appearance="outline" class="col-6 px-1">
                  <mat-label>New Password</mat-label>
                         <input matInput [type]="hide ? 'password' : 'text'" required formControlName="newPassword" placeholder="New Password" (change)="onChangeValidation()">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                   </button>
                   <mat-hint class="global-field-error" *ngIf="errorStatus">{{errMsg}}</mat-hint>
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="outline" class="col-6 px-1">
                  <mat-label>Re New Password</mat-label>
                         <input matInput [type]="hide ? 'password' : 'text'" required formControlName="reNewPassword" placeholder="Re New Password"(change)="onChangeValidation()">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                  <mat-hint class="global-field-error" *ngIf="errorStatus">{{errMsg}}</mat-hint>
                </mat-form-field>
                </div>

                <!-- <div class="dense-2">
                
                  </div> -->
              </form>
              <div mat-dialog-actions style="margin-top: 2px;">
              <button mat-raised-button color="primary" style="width:100%;height: 45px;"[class.isDisabledBtn]="ChangePasswordForm.invalid" (click)="onSubmit()" >Submit</button>
              <button mat-raised-button  style="width:100%;height: 45px; margin-top: 10px;" (click)="onClear()">Clear</button>
            </div>
        </mat-card-content>
    
      </mat-card>
    </div>
    </div>
    <!-- <div style="height: 300px;"></div> -->
